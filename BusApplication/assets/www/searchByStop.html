<style>
html,body {
	height: 90%;
	margin: 0px;
	padding: 5px;
	margin-bottom: 75px;
}

.scrollup {
	width:42px;
	height:42px;			
	text-indent:-9999px;
	opacity:0.6;
	position:fixed;
	bottom:76px;
	right:20px;
	display:none;			
	background: url('images/icon_top.png') no-repeat;
}

a.scrollup:link, a.scrollup:visited, a.scrollup:hover, a.scrollup:active {
    width: 42px;
    border: none;
    background-color: #ddd;
    border-radius:12px;
    padding: 0px;
}

.pager li>a, .pager li>span {
	
	padding: 0px 0px;	
	border: 0px solid #ddd;
	border-radius: 10px;
	margin-left:10px;
	margin-right:10px;
}

.pager {
	margin: 8px 0px 10px;
}

.btn-custom {
	padding: 4px 15px 6px;
	background-color: #F0EDE5;
	border: 2px solid #234;
	border-radius:4px;
	color: #234;
}

#panel {
	position: absolute;
	top: 55px;
	left: 50%;
	margin-left: -180px;
	z-index: 5;
	background-color: #fff;
	padding: 5px;
	border: 1px solid #999;
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

a:link, a:visited {
    display: block;
    font-weight: bold;
    color: #FFFFFF;
    background-color: #555;
    width: auto;
    border: 1px solid #CCCC00;
    border-radius:4px;
    text-align: left;
    padding: 4px;
    text-decoration: none;
    text-transform: uppercase;
}

a:hover, a:active {
    background-color: #B88A00;
}

.stopName {
	color: #3C8FB9;
}

.container {
	padding-bottom:30px;
}

.loader {
	position: fixed;
	left: 0px;
	top: 0px;
	width: 100%;
	height: 100%;
	z-index: 9999;
	background: url('images/loading.gif') 50% 50% no-repeat rgb(249,249,249);
}

.ajaxloader {
	position: fixed;
	left: 0px;
	top: 0px;
	width: 100%;
	height: 100%;
	z-index: 9999;
	background: url('images/spinner.gif') 50% 50% no-repeat;
}

	document.addEventListener("deviceready", onDeviceReady, false);
	function onDeviceReady() {
		console.log("onDeviceReady");
		UrlPlugin.prototype.send( function (result) { 
			globalURL = result;
		}, function (e) {
			alert('Message Failed:' + e);
		});
		document.addEventListener("backbutton", doBack, false);
		var flag = true;
		flag = 	checkConnection();
		
		if(flag == false) {
			navigator.notification.alert(
			    'Cannot connect to Internet. \nPlease check you connection settings and try again',  // message
			    closeActivity,         				// callback
			    'No network connection',            // title
			    'OK'                  				// buttonName
			);
		} else {
			document.getElementsByTagName("body")[0].style.display = "block";
		}
	}
	
	function closeActivity() {
		navigator.app.exitApp();
	}

	function doBack() {
		document.location = "index.html";
	}
	
	function checkConnection() {
	    var networkState = navigator.network.connection.type;
	    var booldata = true;
	
	    if(networkState == Connection.NONE || networkState == Connection.UNKNOWN) {
	    	booldata = false;
	    }
	    return booldata;
	}

	function includeJS(jsFile) {
	    $('head').append($('<script>').attr('type', 'text/javascript').attr('src', jsFile));
	}
